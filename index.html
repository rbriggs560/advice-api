<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
   <!-- google fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Advice generator app Challenge </title>
  <script src="main.js" type="text/javascript" defer></script>
</head>
<body>
  <main>
    <div class = "Container">
        <section class = "main">
          <div class ="grid-div">
              <div class = "num-quote">
                <h1> Advice # <span class = "advice_number"></span></h1>
              </div>
              <div class = "quote">
                <p id = "advice">"<!-- Advice text goes here -->"</p>
              </div> 
              <div class = "line">
                <img src="/images/pattern-divider-desktop.svg" alt="line">
              </div>
              <div class = "dice-div">
                <button class = "dice-button"><img src="/images/icon-dice.svg" alt="dice"></button>
              </div>
            </div>
        </section>
    </div>
  </main>
  
 <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/rbriggs560/rbriggs560.github.io">Richard Briggs</a>.
  </div>

</body>
</html>
